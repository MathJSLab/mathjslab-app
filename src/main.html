<!doctype html>
<html>
    <head>
        <title>MathJSLab</title>
        <!-- Default meta tags -->
        <meta charset="UTF-8" />
        <meta name="description" content="An interpreter with language syntax like MATLAB®/Octave. ISBN 978-65-00-82338-7." />
        <meta name="author" content="Sergio Lindau" />
        <meta name="keywords" content="MathJSLab,Mathematics,Educational,MATLAB,Octave,MathML,ANTLR,ANTLR4,math,lexer,parser,grammar,interpreter" />
        <meta name="robots" content="index,follow" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="color-scheme" content="light dark" />
        <meta name="hostname" content="mathjslab.com" />
        <meta name="expected-hostname" content="mathjslab.com" />
        <!-- Open Graph meta tags -->
        <meta property="og:title" content="MathJSLab" />
        <meta property="og:site_name" content="MathJSLab" />
        <meta property="og:description" content="An interpreter with language syntax like MATLAB®/Octave. ISBN 978-65-00-82338-7." />
        <meta property="og:url" content="https://mathjslab.com/" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="https://mathjslab.com/images/mathjslab-logo-630x630.png" />
        <meta property="og:image:alt" content="An interpreter with language syntax like MATLAB®/Octave. ISBN 978-65-00-82338-7." />
        <meta property="og:image:width" content="630" />
        <meta property="og:image:height" content="630" />
        <!-- Twitter meta tags -->
        <meta name="twitter:image" content="https://mathjslab.com/images/mathjslab-logo-630x630.png" />
        <meta name="twitter:site" content="@mathjslab" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="MathJSLab" />
        <meta name="twitter:description" content="An interpreter with language syntax like MATLAB®/Octave. ISBN 978-65-00-82338-7." />
        <!-- Icons and manifest -->
        <link rel="icon" href="images/favicon.ico" />
        <link rel="icon" href="images/favicon-dark.ico" media="(prefers-color-scheme: dark)" />
        <link rel="manifest" href="manifest.json" />
        <script>
            var colorModeLight;
            var colorModeDark;
            function loadText() {
                if (!document.location.href.startsWith('file:')) {
                    window
                        .fetch(
                            {
                                en: 'README.md',
                                es: 'LEAME.md',
                                pt: 'LEIAME.md',
                            }[window.appEngine.lang],
                        )
                        .then((response) => {
                            if (!response.ok) {
                                throw new URIError('loadText: Network error.');
                            }
                            return response.text();
                        })
                        .then((readme) => {
                            document.getElementById('mathjslab-readme').innerHTML = marked.parse(readme);
                        })
                        .catch((error) => {
                            console.error(error);
                        });
                }
                document.getElementById('title').innerHTML = {
                    en: '<a href="https://github.com/MathJSLab/mathjslab-app" target="_blank" rel="noopener">MathJSLab</a>',
                    es: '<a href="https://github.com/MathJSLab/mathjslab-app" target="_blank" rel="noopener">MathJSLab</a>',
                    pt: '<a href="https://github.com/MathJSLab/mathjslab-app" target="_blank" rel="noopener">MathJSLab</a>',
                }[window.appEngine.lang];
                document.getElementById('subtitle').innerHTML = {
                    en: 'An <a href="https://en.wikipedia.org/wiki/Interpreter_(computing)" target="_blank" rel="noopener">interpreter</a> with language syntax like <a href="https://www.mathworks.com/" target="_blank" rel="noopener">MATLAB&reg;</a>/<a href="https://www.gnu.org/software/octave/" target="_blank" rel="noopener">Octave</a>',
                    es: 'Un <a href="https://es.wikipedia.org/wiki/Int%C3%A9rprete_(inform%C3%A1tica)" target="_blank" rel="noopener">intérprete</a> con sintaxis de lenguaje como <a href="https://www.mathworks.com/" target="_blank" rel="noopener">MATLAB&reg;</a>/<a href="https://www.gnu.org/software/octave/" target="_blank" rel="noopener">Octave</a>',
                    pt: 'Um <a href="https://pt.wikipedia.org/wiki/Interpretador" target="_blank" rel="noopener">interpretador</a> com sintaxe de linguagem como o <a href="https://www.mathworks.com/" target="_blank" rel="noopener">MATLAB&reg;</a>/<a href="https://www.gnu.org/software/octave/" target="_blank" rel="noopener">Octave</a>',
                }[window.appEngine.lang];
                document.getElementById('abstract').innerHTML = {
                    en: 'This is a demo application of the <a href="https://www.npmjs.com/package/mathjslab" target="_blank" rel="noopener">MathJSLab</a> <a href="https://en.wikipedia.org/wiki/Npm" target="_blank" rel="noopener">npm package</a> (<a href="https://github.com/MathJSLab/mathjslab" target="_blank" rel="noopener">repository</a>), an emulator of a subset of the <a href="https://www.mathworks.com/" target="_blank" rel="noopener">MATLAB&reg;</a>/<a href="https://www.gnu.org/software/octave/" target="_blank" rel="noopener">Octave</a> language written completely in <a href="https://www.typescriptlang.org/" target="_blank" rel="noopener">TypeScript</a>. This application is intended for educational purposes. See the <a href="#notes">notes</a> below for detailed information.',
                    es: 'Esta es una aplicación de demostración del <a href="https://es.wikipedia.org/wiki/Npm" target="_blank" rel="noopener">paquete npm</a> <a href="https://www.npmjs.com/package/mathjslab" target="_blank" rel="noopener">MathJSLab</a> (<a href="https://github.com/MathJSLab/mathjslab" target="_blank" rel="noopener">repositorio</a>), un emulador de un subconjunto del lenguaje <a href="https://www.mathworks.com/" target="_blank" rel="noopener">MATLAB&reg;</a>/<a href="https://www.gnu.org/software/octave/" target="_blank" rel="noopener">Octave</a> escrito completamente en <a href="https://www.typescriptlang.org/" target="_blank" rel="noopener">TypeScript</a>. Esta aplicación está destinada a fines educativos. Consulte las <a href="#notes">notas</a> a continuación para obtener información detallada.',
                    pt: 'Este é um aplicativo de demonstração do <a href="https://pt.wikipedia.org/wiki/Npm_(software)" target="_blank" rel="noopener">pacote npm</a> <a href="https://www.npmjs.com/package/mathjslab" target="_blank" rel="noopener">MathJSLab</a> (<a href="https://github.com/MathJSLab/mathjslab" target="_blank" rel="noopener">repositório</a>), um emulador de um subconjunto da linguagem <a href="https://www.mathworks.com/" target="_blank" rel="noopener">MATLAB&reg;</a>/<a href="https://www.gnu.org/software/octave/" target="_blank" rel="noopener">Octave</a> escrito completamente em <a href="https://www.typescriptlang.org/" target="_blank" rel="noopener">TypeScript</a>. Este aplicativo é destinado a fins educacionais. Consulte as <a href="#notes">notas</a> abaixo para obter informações detalhadas.',
                }[window.appEngine.lang];
                document.getElementById('trademark-notice').innerHTML = {
                    en: '<strong>Important Notice:</strong> This software, the <strong><a href="https://mathjslab.com/">MathJSLab</a>, is not affiliated, sponsored, or endorsed by <a href="https://www.mathworks.com/">The MathWorks, Inc.</a></strong> <a href="https://www.mathworks.com/products/matlab.html">MATLAB&reg;</a> is a registered trademark of <a href="https://www.mathworks.com/">The MathWorks, Inc.</a> For more information about <a href="https://www.mathworks.com/products/matlab.html">MATLAB</a>, visit <a href="https://www.mathworks.com/">www.mathworks.com</a>.',
                    es: '<strong>Aviso Importante:</strong> Este software, <strong><a href="https://mathjslab.com/">MathJSLab</a>, no está afiliado, patrocinado ni respaldado por <a href="https://www.mathworks.com/">The MathWorks, Inc.</a></strong> <a href="https://www.mathworks.com/products/matlab.html">MATLAB&reg;</a> es una marca registrada de <a href="https://www.mathworks.com/">The MathWorks, Inc.</a> Para más información sobre <a href="https://www.mathworks.com/products/matlab.html">MATLAB</a>, visita <a href="https://www.mathworks.com">www.mathworks.com</a>.',
                    pt: '<strong>Aviso Importante:</strong> Este software, o <strong><a href="https://mathjslab.com/">MathJSLab</a>, não é afiliado, patrocinado ou endossado por <a href="https://www.mathworks.com/">The MathWorks, Inc.</a></strong> <a href="https://www.mathworks.com/products/matlab.html">MATLAB&reg;</a> é uma marca registrada de <a href="https://www.mathworks.com/">The MathWorks, Inc.</a> Para mais informações sobre o <a href="https://www.mathworks.com/products/matlab.html">MATLAB</a>, visite <a href="https://www.mathworks.com">www.mathworks.com</a>.',
                }[window.appEngine.lang];
                document.getElementById('examples').element.title.innerHTML = {
                    en: 'Examples',
                    es: 'Ejemplos',
                    pt: 'Exemplos',
                }[window.appEngine.lang];
                document.getElementById('open-file').innerHTML = {
                    en: 'Open...',
                    es: 'Abrir...',
                    pt: 'Abrir...',
                }[window.appEngine.lang];
                document.getElementById('readme').element.title.innerHTML = {
                    en: 'More Info',
                    es: 'Más información',
                    pt: 'Mais Informações',
                }[window.appEngine.lang];
                document.getElementById('github-repository').innerHTML = {
                    en: 'GitHub Repository',
                    es: 'Repositorio GitHub',
                    pt: 'Repositório GitHub',
                }[window.appEngine.lang];
                document.getElementById('curriculum').innerHTML = {
                    en: 'Curriculum',
                    es: 'Currículum',
                    pt: 'Currículo Lattes',
                }[window.appEngine.lang];
                colorModeDark = {
                    en: 'dark',
                    es: 'oscuro',
                    pt: 'escuro',
                }[window.appEngine.lang];
                colorModeLight = {
                    en: 'light',
                    es: 'claro',
                    pt: 'claro',
                }[window.appEngine.lang];
                if (document.documentElement.getAttribute('data-theme') === 'dark') {
                    document.getElementById('theme-toggle').innerHTML = colorModeLight;
                } else {
                    document.getElementById('theme-toggle').innerHTML = colorModeDark;
                }
            }
            function toggleTheme() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                if (currentTheme === 'dark') {
                    document.documentElement.setAttribute('data-theme', 'light');
                    document.getElementById('theme-toggle').innerHTML = colorModeDark;
                    localStorage.setItem('theme', 'light');
                } else {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    document.getElementById('theme-toggle').innerHTML = colorModeLight;
                    localStorage.setItem('theme', 'dark');
                }
            }
            function scrollToTop() {
                window.setTimeout(() => {
                    window.scrollTo(0, 0);
                }, 600);
            }
            document.addEventListener('DOMContentLoaded', () => {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme) {
                    document.documentElement.setAttribute('data-theme', savedTheme);
                } else {
                    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                        document.documentElement.setAttribute('data-theme', 'dark');
                    }
                }
            });
        </script>
    </head>

    <body onload="javascript:loadText();document.getElementById('language').value=window.appEngine.lang;scrollToTop();">
        <div id="app">
            <header>
                <img alt="MathJSLab logo" class="logo" src="./images/mathjslab-logo.svg" width="125" height="125" />
                <noscript>JavaScript must be enabled to run MathJSLab.</noscript>
                <div class="header-wrapper">
                    <div class="header-panel">
                        <h1 id="title" class="green-text"></h1>
                        <h3 id="subtitle"></h3>
                        <p>
                            <a href="https://grp.isbn-international.org/search/piid_solr?keys=978-65-00-84828-1" target="_blank" rel="noopener"
                                ><b>ISBN 978-65-00-84828-1</b></a
                            >
                        </p>
                    </div>
                </div>
                <div class="right-align-panel text-align-center">
                    <div class="green-panel width-fit-content text-align-center right-align-panel">
                        <select
                            id="language"
                            onchange="javascript:window.appEngine.setLanguage(document.getElementById('language').value);loadText();scrollToTop();"
                        >
                            <option value="en">English</option>
                            <option value="es">Español</option>
                            <option value="pt">Português</option>
                        </select>
                        <br />
                        <button id="open-file" onclick="javascript:window.appEngine.openFile()"></button>
                        <br />
                        <button id="theme-toggle" onclick="javascript:toggleTheme()"></button>
                    </div>
                </div>
            </header>

            <main>
                <p id="abstract"></p>

                <p id="trademark-notice"></p>

                <collapsible-content-panel id="examples">
                    <div id="mathjslab-examples" slot="content" style="display: block; text-align: center"></div>
                </collapsible-content-panel>

                <br />
                <command-shell id="mathjslab-shell"></command-shell>
                <br />

                <collapsible-content-panel id="readme">
                    <div id="mathjslab-readme" slot="content"></div>
                </collapsible-content-panel>
            </main>

            <footer>
                <p class="text-align-center">
                    <a href="https://github.com/MathJSLab" target="_blank" rel="noopener">
                        <img alt="GitHub Repository" src="./images/github-mark.svg" width="24" height="24" />
                        <span id="github-repository"></span>
                    </a>
                </p>

                <p class="text-align-center">
                    &copy; 2016 &mdash;
                    <script>
                        document.write(new Date().getFullYear());
                    </script>
                    <a href="mailto:sergiolindau@gmail.com" target="_blank" rel="noopener">Sergio Lindau</a> (<a
                        href="http://lattes.cnpq.br/3843370693067429"
                        target="_blank"
                        rel="noopener"
                        ><span id="curriculum"></span></a
                    >)
                </p>
            </footer>
        </div>
    </body>
</html>
